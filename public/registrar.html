<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}


div {
  border-radius: 50px;
  background-color: #cfcfcf;
  padding: 20px;
}
</style>
<body>

<h3 style="text-align: center; font-family: monospace; font-size: 200%;">Registrarse</h3>

<div>
  <form action="/registrar" method="post">
    <label for="fname">usuario</label>
    <input type="text" id="fname" name="usuario" placeholder="tu nombre de usuario..">

    <label for="lname">contraseña</label>
    <input type="password" id="lname" name="cont" placeholder="contraseña..">

    <input type="submit" value="registrarse">
  </form>
</div>

</body>
</html>
